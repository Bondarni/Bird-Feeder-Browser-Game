<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" defer src="script.js"></script>
  <title>We're Open!</title>
</head>
<body>
  <div id="game-area">
    <div id="clock"></div>
    <div id="points">00</div>
    <div id="foh">
      <div class="customer" id="b1">
        <div class="text" id="t1"></div>
        <div class="seat" id="s1"></div>
        <div class="plate" id="p1"></div>
      </div>
      <div class="customer" id="b2">
        <div class="text" id="t2"></div>
        <div class="seat" id="s2"></div>
        <div class="plate" id="p2"></div>
      </div>
      <div class="customer" id="b3">
        <div class="text" id="t3"></div>
        <div class="seat" id="s3"></div>
        <div class="plate" id="p3"></div>
      </div>
    </div>
    <div id="boh">
      <div class="food" id="Seed">Seed</div>
      <div class="food" id="Grain">Grain</div>
      <div class="food" id="Berry">Berry</div>
    </div>  
  </div>
</body>
</html>
